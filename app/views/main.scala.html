@(title: String)(content: Html)(implicit request:Request[AnyContent])

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/leaf.png")">
    </head>

    @header.apply()

    <body style="background-image: url(@routes.Assets.versioned("images/background3.jpg")); background-repeat: no-repeat">
        <div style="padding-top: 10%; padding-left: 2.5%;">
        @content
        </div>
    </body>
</html>
